<!DOCTYPE html>
<html>

<head>
   <title>Profile Card</title>
   <link rel="stylesheet" type="text/css" href="card.css">

   </body>

</html>
</head>

<body>
   <div class="container">
      <div class="search-area">
         <input type="text" name="" id="username" placeholder="Enter Github Username" autocomplete="off" style="width: 550px;height: 30px;margin-top: 50px;margin-left: 400px;">
         <button onclick="getDetails();"style="height:30px">Get Details</button>
      </div>
      <div class="output-container" id="output">
         <div class="profile" id="profile"></div>
         <div class="username">
            <h1 id="name"></h1>
         </div>
         <div class="bio">
            <p id="bio"></p>
         </div>
         <div class="info">
            <ul>
               <li id="followers"></li>
               <li id="following"></li>
            </ul>
         </div>
      </div>
   </div>
   <div class="card-container">
      <div class="upper-container">
         <div class="image-container">
            <img src="./profile.png" />
         </div>
      </div>
      <div class="lower-container">
         <div>
            <h3>Muhammad Mazhar Iqbal</h3>
            <h4>Front-end Developer</h4>
         </div>
         <div>
            <p>sodales accumsan ligula. Aenean sed diam tristique,
               fermentum mi nec, ornare arch.
            </p>
         </div>
         <div>
            <a href="https://github.com/mazhariqbal-creater" class="btn">View profile</a>
         </div>
      </div>
   </div>
</body>
<script>
   function getDetails() {
      document.getElementById('output').style.display = "block";
      const name = document.getElementById('username').value;
      fetch(`https://api.github.com/users/${name}`)
         .then(response => response.json().then(data => {
            console.log(data)
            document.getElementById('name').innerHTML = data.name;
            document.getElementById('bio').innerHTML = data.bio;
            document.getElementById('followers').innerHTML = data.followers + " Followers";
            document.getElementById('following').innerHTML = data.following + " Following";
            document.getElementById('profile').innerHTML = `
             <img src="${data.avatar_url}" />
             `
         }))
   }
</script>

</html>
